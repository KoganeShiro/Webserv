<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .file-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
            background-color: #e6f7ff;
            padding: 5px;
            border-radius: 5px;
        }
        .delete-btn, .edit-btn {
            color: #e74c3c;
            cursor: pointer;
            text-decoration: none;
        }
        .delete-btn:hover, .edit-btn:hover {
            text-decoration: underline;
        }
        .response-message {
            margin-top: 20px;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Management</h1>
        <p>Create a new file or modify existing files in the uploads directory.</p>
        <h2>Create a New File</h2>
        <form id="create-form" action="/cgi-bin/file_management.py/create" method="POST">
            <input type="text" name="filename" placeholder="Enter file name (e.g., example.txt)" required>
            <br><br>
            <textarea name="content" rows="4" cols="50" placeholder="Enter file content" required></textarea>
            <br><br>
            <button type="submit">Create File</button>
        </form>
        <br>
        <h2>Existing Files</h2>
        <table id="file-list">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="file-list-body">
                <!-- Existing files will be populated here by JavaScript -->
            </tbody>
        </table>
        <div id="responseMessage" class="response-message"></div>
        <a href="./index.html" class="back-link">Go back to homepage</a>
    </div>

    <script>
        async function fetchFiles() {
            try {
                const response = await fetch('/cgi-bin/file_management.py/list');
                const data = await response.json();
                const fileListBody = document.getElementById('file-list-body');
                fileListBody.innerHTML = '';

                data.files.forEach(file => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="file-name">${file}</td>
                        <td>
                            <a onclick="editFile('${file}')" class="edit-btn">Edit</a>
                            <a onclick="deleteFile('${file}')" class="delete-btn">Delete</a>
                        </td>
                    `;
                    fileListBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        async function editFile(fileName) {
            const newContent = prompt("Enter new content for " + fileName + ":");
            if (newContent !== null) {
                try {
                    const response = await fetch('/cgi-bin/file_management.py/edit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filename: fileName, content: newContent })
                    });
                    const data = await response.json();
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.innerText = data.message;
                    fetchFiles(); // Refresh the file list
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        async function deleteFile(fileName) {
            if (confirm("Are you sure you want to delete " + fileName + "?")) {
                try {
                    const response = await fetch('/cgi-bin/file_management.py/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ filename: fileName })
                    });
                    const data = await response.json();
                    const responseMessage = document.getElementById('responseMessage');
                    responseMessage.innerText = data.message;
                    fetchFiles(); // Refresh the file list
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
